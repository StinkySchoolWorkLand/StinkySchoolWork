<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
       
        th, td {
            padding: 15px;
            text-align: left;
        }
       
        th {
            background-color: #4CAF50;
            color: white;
        }
       
        td {
            background-color: #f2f2f2;
        }
       
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #4CAF50;
        }
    </style>
    
</head>
<body>
    <table>
        <caption>Table Example</caption>
        <tr>
            <th>Day</th>
            <th>Subject</th>
            <th>Time</th>
            <th>Teacher</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>9AM - 10AM</td>
            <td>Mr. Smith</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>English</td>
            <td>10AM - 11AM</td>
            <td>Mrs. Johnson</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Science</td>
            <td>11AM - 12PM</td>
            <td>Ms. Lee</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>History</td>
            <td>12PM - 1PM</td>
            <td>Mr. Brown</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Art</td>
            <td>1PM - 2PM</td>
            <td>Ms. Sarah</td>
        </tr>
    </table>
    
</body>
</html>
